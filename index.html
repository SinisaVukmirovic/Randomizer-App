<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/title-icon.jpg" type="image/gif" sizes="16x16">
    <title>Randomizer</title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/app.js"></script>
</head>
<body>

    <header>
        <h1>Ra<span class="nd">nd</span>omi<span class="z">z</span>er</h1>
    </header>
    
    <main class="app">
        <form>
            <input id="inputElem" type="text" autofocus placeholder="Add choice..">
            <input id="addBtn" type="submit" value="Add" tabindex="-1">
        </form>

        <div id="items"></div>

        <div class="controls">
            <button id="startBtn" disabled>Randomize</button>
            <button id="resetBtn">Reset</button>
        </div>
    </main>

    <!-- misc elements -->
    <div class="speech">
        <p><span class="red">Shady Figure:</span><br>
            Pssst. Hey!<br>
            <span class="delayed">Need something randomized?</span>
        </p>
    </div>

    <div class="mist">
        <div class="mist-1"></div>
        <div class="mist-2"></div>
    </div>
    
    <div class="desktop-only">Desktop Only App!</div>
    
    <div class="intro"></div>

</body>
</html>
